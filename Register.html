<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register Page</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<form action="Thanks.html" method="get">
<table border="0" id="contact" width="100%" cellpadding="0" cellspacing="0" bgcolor="#292929">
    <tr>
        <td>
            <table border="0" width="100%" cellpadding="15" cellspacing="0" align="center">
                <tr>
                    <td height="160" align="center" valign="middle" colspan="3">
                        <font face="arial" size="6" color="#ff3333">
                        Register Yourself </font>
                        <hr width="120" color="#ff3333;">
                    </td>
                </tr>
				
				<tr>
                <td align="center" valign="top">
                <table border="0" width="85%" cellpadding="20" cellspacing="0" align="center" bgcolor="#353535">
<tr>
<td width="40%"> <font face="arial" size="4" color="#ffffff"> 
<label for="First Name"> Enter your First Name: </label> </font>
</td>
<td width="60%"> <input type="text" size="70" id="First Name" name="First Name" required> </td>
</tr>

<tr>
<td width="40%"> <font face="arial" size="4" color="#ffffff"> 
<label for="Last Name"> Enter your Last Name: </label> </font>
</td>
<td width="60%"> <input type="text" size="70" id="Last Name" name="Last Name" required> </td>
</tr>

<tr>
<td width="40%"> <font face="arial" size="4" color="#ffffff"> Choose your Gender: </font>
</td>
<td width="60%"> 
<input type="radio" id="Male" name="Gender" value="Male">
<label for="Male"> <font face="arial" size="4" color="#ffffff"> Male </font> </label>
<br><br>
<input type="radio" id="Female" name="Gender" value="Female">
<label for="Female"> <font face="arial" size="4" color="#ffffff"> Female </font> </label>
<br><br>
<input type="radio" id="Others" name="Gender" value="Others">
<label for="Others"> <font face="arial" size="4" color="#ffffff"> Others </font> </label>
</td>
</tr>

<tr>
<td width="40%"> <labe for="emailID"> <font face="arial" size="4" color="#ffffff"> Enter your Email ID: </font> </labe>
</td>
<td width="60%"> <input type="email" size="70" name="emailID" id="emailID" required> </td>
</tr>

<tr>
<td width="40%"> <font face="arial" size="4" color="#ffffff"> Choose your Password: </font>
</td>
<td width="60%"> <input type="password" size="70" required> </td>
</tr>
					
<tr>
<td width="40%"> <font face="arial" size="4" color="#ffffff"> Tick your Qualifications: </font>
</td>
<td width="60%"> 
<input type="checkbox" id="Qualification1">
<label for="Qualification1"> <font face="arial" size="4" color="#ffffff"> School Passout </font> </label>
<br><br>
<input type="checkbox" id="Qualification2">
<label for="Qualification2"> <font face="arial" size="4" color="#ffffff"> Graduate </font> </label>
<br><br>
<input type="checkbox" id="Qualification3">
<label for="Qualification3"> <font face="arial" size="4" color="#ffffff"> Post Graduate </font> </label>
<br><br>
<input type="checkbox" id="Qualification4">
<label for="Qualification4"> <font face="arial" size="4" color="#ffffff"> PhD </font> </label>
</td>
</tr>

<tr>
<td width="40%"> <label for="country"> <font face="arial" size="4" color="#ffffff"> Select your Country: </font> </label>
</td>
<td width="60%"> 
<select name="country" id="country">
<option value="America"> <font face="arial" size="4" color="#ffffff"> America </font> </option>
<option value="France"> <font face="arial" size="4" color="#ffffff"> France </font> </option>
<option value="United States"> <font face="arial" size="4" color="#ffffff"> United States </font> </option>
<option value="China"> <font face="arial" size="4" color="#ffffff"> China </font> </option>
<option value="Italy"> <font face="arial" size="4" color="#ffffff"> Italy </font> </option>
<option value="Turkey"> <font face="arial" size="4" color="#ffffff"> Turkey </font> </option>
<option value="Mexico"> <font face="arial" size="4" color="#ffffff"> Mexico </font> </option>
<option value="Germany"> <font face="arial" size="4" color="#ffffff"> Germany </font> </option>
<option value="Thailand"> <font face="arial" size="4" color="#ffffff"> Thailand </font> </option>
<option value="United Kingdom"> <font face="arial" size="4" color="#ffffff"> United Kingdom </font> </option>
<option value="Japan"> <font face="arial" size="4" color="#ffffff"> Japan </font> </option>
<option value="India"> <font face="arial" size="4" color="#ffffff"> India </font> </option>
<option value="Greece"> <font face="arial" size="4" color="#ffffff"> Greece </font> </option>
<option value="Hong Kong"> <font face="arial" size="4" color="#ffffff"> Hong Kong </font> </option>
<option value="Malaysia"> <font face="arial" size="4" color="#ffffff"> Malaysia </font> </option>
<option value="Russia"> <font face="arial" size="4" color="#ffffff"> Russia </font> </option>
<option value="Portugal"> <font face="arial" size="4" color="#ffffff"> Portugal </font> </option>
<option value="Canada"> <font face="arial" size="4" color="#ffffff"> Canada </font> </option>
<option value="Poland"> <font face="arial" size="4" color="#ffffff"> Poland </font> </option>
<option value="Netherlands"> <font face="arial" size="4" color="#ffffff"> Netherlands </font> </option>
</select> 
</td>
</tr>

<tr>
<td width="40%"> <label for="Address"> <font face="arial" size="4" color="#ffffff"> Enter your Current Address: </font></label>
</td>
	<td width="60%"> <textarea name="address" id="address" cols="65" rows="4" required> </textarea> </td>
</tr>
					
<tr>
<td width="40%"> <label for="DOB"> <font face="arial" size="4" color="#ffffff"> Enter your Date of Birth: </font> </label>
</td> 
<td width="60%"> <input type="date" name="DOB" ID="DOB" size="70" required> </td>
</tr>

<tr>
<td width="40%"> <label for="Photo"> <font face="arial" size="4" color="#ffffff"> Upload your Photo: </font> </label>
</td>
<td width="60%"> <input type="file" size="70" name="Photo" id="Photo"> </td>
</tr>					
					
<tr>                            
<td> <input type="submit"> </td>
<td> <input type="reset"> </td>
</tr>
					
<tr>                            
<td width="30%"> &nbsp;  </td>
</tr>
					
</table>
</td>
</tr>
</table>
</td>
</tr>
</table>
</form>
</body>
</html>
